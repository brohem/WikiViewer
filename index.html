<html>
  <head>
    <meta charset="utf-8">
    <!-- for responsive design (optional)-->

    <!--RESET CSS STYLE SHEET-->
    <link href="css/reset.css" rel="stylesheet" type="text/css">

    <!--BOOTSTRAP STYLE SHEET CDN minified-->

    <!--font-awesome CDN-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!--CUSTOM GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans:400,600,700" rel="stylesheet">


    <!--CUSTOM CSS STYLE SHEET-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/stars.css" rel="stylesheet" type="text/css">

    <title>Wiki Viewer</title>
    <!-- <link rel="icon" type="image/png" href="./resources/img/favicon.png"> <!-- FAVICON link (local)-->
  </head>

  <!----------------------------------------------------------->
  <!----------------------------------------------------------->
  <!--START-------------------------------------------------->
  <!----------------------------------------------------------->
  <!----------------------------------------------------------->
  <body>

    <div class="backgroundImage">
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>
      <div class="container">
        <div class="row justify-content-center">
          <p class="headline">Free Wikipedia Viewer App</p>
        </div>

        <div class="rocketContainer">
          <div class="planet"></div>
          <div class="rocket"></div>
        </div>

      </div>


      <div class="container"> <!--  Main container -->

        <div class="row justify-content-center">
          <input id="inputField" type="text"  name="search" placeholder="Looking for something?">
          <button class="button" type="submit" name="button"><i class="fa fa-search"></i></button>
        </div>

        <div class="row justify-content-center" id="randomButton">
          <button  class="button" type="submit" name="button"><a id="randomButtonText" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Surprise Me!</a></button>
        </div>

      </div><!-- END Main container -->

           <!-- Result container -->
        <div class="container" id="resultContainer">
          <!--  Result row -->
          <div class="row justify-content-around" id="resultRow">

          </div>
        </div><!-- END Result container -->


    </div> <!--  END backgroundImage div -->


    <!----------------------------------------------------------->
    <!--HTML END------------------------------------------------->
    <!----------------------------------------------------------->

    <!----------------------------------------------------------->
    <!---JavaScripts--------------------------------------------->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <!--jQuery JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Custom JS-->
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
