<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- for responsive design (optional)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--RESET CSS STYLE SHEET-->
    <link href="css/reset.css" rel="stylesheet" type="text/css">

    <!--BOOTSTRAP STYLE SHEET CDN minified-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--font-awesome CDN-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!--CUSTOM GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans:400,600,700" rel="stylesheet">

    <!--jQuery STYLE SHEET plugin for carousel-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">

    <!--CUSTOM SCC STYLE SHEET-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/stars.css" rel="stylesheet" type="text/css">

    <title>Wiki Viewer</title>
    <!-- <link rel="icon" type="image/png" href="./resources/img/favicon.png"> <!-- FAVICON link (local)-->
  </head>

  <!----------------------------------------------------------->
  <!----------------------------------------------------------->
  <!--START-------------------------------------------------->
  <!----------------------------------------------------------->
  <!----------------------------------------------------------->
  <body>

    <div class="backgroundImage">
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
      <div class="container">
        <div class="row text-center">
          <p class="headline">Free Wikipedia Viewer App</p>
        </div>

        <div class="rocketContainer">
          <div class="planet"></div>
          <div class="rocket"></div>
        </div>

      </div>


      <div class="container"> <!--  Main container -->

        <div class="row text-center">
          <input id="inputField" type="text"  name="search" placeholder="Looking for something?">
          <button class="button" type="submit" name="button"><i class="fa fa-search"></i></button>
        </div>

        <div class="row text-center" id="randomButton">
          <button  class="button" type="submit" name="button"><a id="randomButtonText" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Surprise Me!</a></button>
        </div>

      </div><!-- END Main container -->


        <div class="container" id="resultContainer"><!--  Result container -->

        </div><!-- END Result container -->


    </div> <!--  END backgroundImage div -->









    <!----------------------------------------------------------->
    <!--HTML END------------------------------------------------->
    <!----------------------------------------------------------->

    <!----------------------------------------------------------->
    <!---JavaScripts--------------------------------------------->


    <!--jQuery JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--jQuery JS plugin for carousel-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

    <!--Custom JS-->
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
